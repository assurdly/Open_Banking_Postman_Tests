name: Run Postman Tests and Publish Report

on:
  push:
    branches:
      - main

jobs:
  postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Newman (Postman CLI) and Newman Reporter HTML
        run: npm install -g newman newman-reporter-html

      - name: Run Postman Tests
        run: newman run https://github.com/assurdly/Open_Banking_Postman_Tests/blob/main/Open_Banking_QA.postman_collection.json -r html --reporter-html-export https://github.com/assurdly/Open_Banking_Postman_Tests/blob/main/index.html

      - name: Publish HTML Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: https://assurdly.github.io/Open_Banking_Postman_Tests/

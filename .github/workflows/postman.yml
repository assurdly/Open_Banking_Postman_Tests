name: Postman Test and Allure Report

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Postman tests
      run: |
        docker run -t postman/newman run Open_Banking_QA.postman_collection.json --environment your_environment_file.postman_environment.json --reporters cli,junit --reporter-junit-export test-results.xml

    - name: Install Allure
      run: |
        sudo apt-add-repository -y ppa:qameta/allure
        sudo apt-get update
        sudo apt-get install -y allure

    - name: Create Allure report directory
      run: mkdir -p ./allure-report

    - name: Generate Allure report
      run: |
        allure generate allure-results --clean -o ./allure-report

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
